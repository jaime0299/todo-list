<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

    <title>TODO LIST</title>
</head>
<body>
    <div class="container todo">
        <div class="card">
            <div class="card-title todo-title">
                <h1>TODO LIST</h1>
            </div>
            <div class="card-body">
                <label for="input-task">Add a task: </label>
                <input type="text" name="task-name" id="input-task">
                <button class="btn btn-success">Add task</button>

                <h3 class="list-title">TASKS</h3>
                <ul class="list-group list">
                
                </ul>
            </div>
        </div>
    </div>

    <template>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <p class="m-0" name="task">TASK1</p>
            <button class="btn btn-primary m-0">Edit</button>
            <div class="d-flex">
                <a class="m-0 timer-btn">
                    <i class="fas fa-play"></i>
                </a>
                <p class="m-0" name="timer">12:00</p>
            </div>
            <a>
                <i class="fas fa-times-circle delete m-0"></i>
            </a>
        </li>
    </template>

    <script src="https://kit.fontawesome.com/9d9e6e95a0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
